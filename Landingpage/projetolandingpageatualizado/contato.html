  <main>
    <section class="contato" id="contato">
      <h2>Contato</h2>
      <form class="contact-form" action="mailto:seuemail@dominio.com" method="POST" enctype="text/plain">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="27-99999-9999" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label>Pessoa:</label>
        <div style="display:flex; gap:1.5rem; margin-bottom:1rem;">
          <label><input type="radio" name="tipo_pessoa" value="Física" required> Física</label>
          <label><input type="radio" name="tipo_pessoa" value="Jurídica"> Jurídica</label>
        </div>

        <label for="horario">Melhor horário para contato</label>
        <select id="horario" name="horario" required>
          <option value="">Selecione</option>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>

        <label>Tipo de serviço desejado</label>
        <div style="display:flex; flex-wrap:wrap; gap:1rem; margin-bottom:1rem;">
          <label><input type="checkbox" name="servico" value="Site Estático"> Site Estático</label>
          <label><input type="checkbox" name="servico" value="Site Dinâmico"> Site Dinâmico</label>
          <label><input type="checkbox" name="servico" value="Super Avançado"> Super Avançado</label>
          <label><input type="checkbox" name="servico" value="Landing Page"> Landing Page</label>
        </div>

        <label for="descricao">Breve descrição do que deseja contratar</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>

        <button type="submit" class="btn">Enviar</button>
      </form>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/davi-peres-4b018624b" target="_blank" rel="noopener" aria-label="LinkedIn"><img src="assets/linkedin.svg" alt="LinkedIn"></a>
      </div>
    </section>
